<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeri Pexels</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f5f5f5 }
    .controls { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem }
    .gallery { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center }
    .item { background: #fff; padding: 0.5rem; border-radius: 8px; width: 300px }
    video, img { width: 100%; border-radius: 8px }
    button, select, input { padding: 6px 10px; font-size: 14px }
  </style>
</head>
<body>
  <h2>Galeri Pexels</h2>
  <div class="controls">
    <select id="mode">
      <option value="photo">Gambar</option>
      <option value="video">Video</option>
    </select>
    <select id="ratio">
      <option value="16:9">16:9</option>
      <option value="9:16">9:16</option>
    </select>
    <input type="text" id="search" placeholder="Kata kunci..." />
    <button onclick="loadPage(1)">Cari</button>
  </div>
  <div id="gallery" class="gallery"></div>
  <div class="controls">
    <button onclick="prevPage()">Sebelumnya</button>
    <button onclick="nextPage()">Berikutnya</button>
  </div>

  <script>
    const API_KEY = "UM6sxKhVbnKYTzkTGbZ3fHW4v5DpJzAynjePGssIle8HIBHbMhAwKaOO";
    let currentPage = 1;
    const PER_PAGE = 5;

    async function loadPage(page = 1) {
      const mode = document.getElementById('mode').value;
      const ratio = document.getElementById('ratio').value;
      const search = document.getElementById('search').value.trim() || "nature";
      const gallery = document.getElementById('gallery');
      currentPage = page;

      gallery.innerHTML = "Loading...";
      const headers = { Authorization: API_KEY };
      let data = [];

      try {
        if (mode === 'photo') {
          const res = await fetch(`https://api.pexels.com/v1/search?query=${encodeURIComponent(search)}&per_page=20&page=${page}`, { headers });
          const json = await res.json();
          data = json.photos; // Tidak difilter rasio, agar gambar selalu tampil
          renderPhotos(data);
        } else {
          const res = await fetch(`https://api.pexels.com/videos/search?query=${encodeURIComponent(search)}&per_page=20&page=${page}`, { headers });
          const json = await res.json();
          data = json.videos.filter(v => matchRatio(v.width / v.height, ratio)); // Hanya video difilter
          renderVideos(data);
        }
      } catch (e) {
        console.error("Fetch error:", e);
        gallery.innerHTML = "Gagal memuat. Periksa koneksi atau API Key.";
      }
    }

    function matchRatio(aspect, target) {
      if (target === "16:9") return Math.abs(aspect - 16 / 9) < 0.2;
      if (target === "9:16") return Math.abs(aspect - 9 / 16) < 0.2;
      return true;
    }

    function renderPhotos(photos) {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";
      photos.slice(0, PER_PAGE).forEach(photo => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${photo.src.large}" alt="photo" />
          <p style="font-size:12px; text-align:right;">Created by Tius</p>
          <a href="${photo.src.original}" download>
            <button>Download</button>
          </a>
          <a href="https://www.canva.com/design" target="_blank">
            <button>Buka di Canva</button>
          </a>
        `;
        gallery.appendChild(div);
      });
    }

    function renderVideos(videos) {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";
      videos.slice(0, PER_PAGE).forEach(video => {
        const best = video.video_files.find(v => v.quality === "hd") || video.video_files[0];
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <div style="position: relative;">
            <video src="${best.link}" controls></video>
            <div style="position: absolute; bottom: 6px; right: 6px; color: white; background: rgba(0,0,0,0.5); font-size: 12px; padding: 2px 6px; border-radius: 4px;">
              Created by Tius
            </div>
          </div>
          <a href="${best.link}" download>
            <button>Download</button>
          </a>
          <a href="https://www.canva.com/design" target="_blank">
            <button>Buka di Canva</button>
          </a>
        `;
        gallery.appendChild(div);
      });
    }

    function nextPage() {
      loadPage(currentPage + 1);
    }

    function prevPage() {
      if (currentPage > 1) loadPage(currentPage - 1);
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadPage(1);
    });
  </script>
</body>
</html>
